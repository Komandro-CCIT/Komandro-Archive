<!DOCTYPE html>
<html>
<head>
  <title>Tutorial web satis part 5</title>
  <script>
    // Soal 1: Menggunakan `querySelector` untuk mengubah warna background `div`
    function changeBackgroundColor() {
      var divElement = document.querySelector('div');
      divElement.style.backgroundColor = 'blue';
    }

    // Soal 2: Menggunakan `getElementById` untuk membuat button yang memunculkan `alert`
    function showAlert() {
      alert('Tombol telah diklik!');
    }

    // Soal 3: Menggunakan `getElementsByClassName` untuk mengubah warna font di dalam `div`
    function changeFontColor() {
      var elements = document.getElementsByClassName('font-color');
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.color = 'red';
      }
    }

    // Soal 4: Menggunakan `createElement` untuk membuat `button`
    function createButton() {
      var button = document.createElement('button');
      button.innerHTML = 'Klik Saya';
      document.body.appendChild(button);
    }

    // Soal 5: Buat button yang akan mengubah warna button lain menjadi warna berbeda
    function changeButtonColor() {
      var button = document.querySelector('button');
      button.style.backgroundColor = 'green';
    }
  </script>
</head>
<body>
  <h1>Soal 1</h1>
  <div>
    Ini adalah div dengan background warna default.
  </div>

  <button onclick="changeBackgroundColor()">Ubah Warna Background</button>

  <h1>Soal 2</h1>
  <button onclick="showAlert()">Tampilkan Alert</button>

  <h1>Soal 3</h1>
  <div>
    <p class="font-color">Ini adalah div dengan font-color warna default.</p>
  </div>

  <button onclick="changeFontColor()">Ubah Warna Font</button>

  <h1>Soal 4</h1>
  <button onclick="createButton()">Buat Tombol</button>

  <h1>Soal 5</h1>
  <button onclick="changeButtonColor()">Ubah Warna Tombol</button>
</body>
</html>
