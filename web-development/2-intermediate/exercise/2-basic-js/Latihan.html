<body>
  <h1>Latihan Soal JavaScript</h1>
  
  <h2>Soal 1: Conditional Statements</h2>
  <p>Masukkan sebuah angka:</p>
  <input type="number" id="number">
  <button onclick="checkNumber()">Periksa</button>
  <p id="result1"></p>

  <h2>Soal 2: Loop</h2>
  <p>Masukkan angka awal dan akhir:</p>
  <input type="number" id="start">
  <input type="number" id="end">
  <button onclick="printNumbers()">Cetak</button>
  <p id="result2"></p>

  <h2>Soal 3: Functions</h2>
  <p>Masukkan sebuah angka:</p>
  <input type="number" id="factorial">
  <button onclick="calculateFactorial()">Hitung Faktorial</button>
  <p id="result3"></p>

  <h2>Soal 4: DOM Manipulation</h2>
  <p>Masukkan warna teks:</p>
  <input type="text" id="color">
  <button onclick="changeColor()">Ubah Warna</button>
  <p id="text">Teks berubah warna.</p>

  <h2>Soal 5: Event Handling</h2>
  <button onclick="showMessage()">Klik Saya</button>
