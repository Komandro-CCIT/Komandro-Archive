<!DOCTYPE html>
<html>

<head>
    <title>Tutorial web satis part 1</title>
    <style>
        .gambar {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- #1 Perkenalkan diri kalian menggunakan heading dan p tag dan br tag -->
    <h2>Introduction</h2>
    <p>Nama : Ifarra <br> Kelas : 3 SE 1 <br>Jurusan : Software Engineer <br>Gender : Dino nuggets</p>

    <!-- #2 Tulis hobi kalian menggunakan ol or ul tag -->
    <h2>Hobi</h2>
    <ul>
        <li>Menggambar</li>
        <li>Belajar Bahasa</li>
        <li>Tidur</li>
    </ul>

    <!-- #3 Buatlah div berisi img tag yang bersisi foto hewan fav kalian dan ubah ukuran dari img tersebut -->
    <h2>Hewan Fav</h2>
    <div>
        <img class="gambar"
            src="https://us-tuna-sounds-images.voicemod.net/e94bcf6d-24cd-42c3-8be4-07bdc77f8352-1678626862832.png"
            alt="huhuhahahahah" style="width:200px;">
    </div>

    <!-- #4 Buatlah h3 dengan font-style, text-align dan border -->
    <h3 style="border: 1px dashed black; width:200px; text-align: center; font-family: Helvetica;">Acumaaka huhuahahah
    </h3>

    <!-- #5 Style image tadi dengan menggunakan internal css-->
</body>

</html>
